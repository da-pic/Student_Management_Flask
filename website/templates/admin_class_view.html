<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Quản trị</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-50 min-h-screen flex relative">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg rounded-r-3xl p-5 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-blue-600 mb-6">ADMIN</h1>
      <nav id="sidebar" class="space-y-3">
        <a href="/admin?tab=danh-sach-sinh-vien" 
           class="w-full block p-3 rounded-xl {{ 'bg-blue-200' if active_tab=='danh-sach-sinh-vien' else '' }}">
           👤 Danh Sách Sinh Viên
        </a>
        <a href="/admin?tab=danh-sach-giang-vien" 
           class="w-full block p-3 rounded-xl {{ 'bg-blue-200' if active_tab=='danh-sach-giang-vien' else '' }}">
           🏫 Danh Sách Giảng Viên
        </a>
        <a href="/admin?tab=de-xuat" 
           class="w-full block p-3 rounded-xl {{ 'bg-blue-200' if active_tab=='de-xuat' else '' }}">
           📝 Đề xuất
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">📌 Danh sách lớp hành chính</h2>

    <div class="bg-white shadow-md rounded-xl p-5">
      <table class="w-full border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 border">Mã lớp hành chính</th>
            <th class="px-4 py-2 border">Số lượng sinh viên</th>
            <th class="px-4 py-2 border">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 border">{{ student.student_id }}</td>
            <td class="px-4 py-2 border text-center">{{ student.student_email }}</td>
            <td class="px-4 py-2 border text-center">{{ student.CPA }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
